<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Bank Account</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <header class="text-5xl	text-center my-6">Welcome My Bank <span class="font-bold text-indigo-700">Account !!!</span>
    </header>
    <sectio class="bg-rose-200">
        <div class="grid grid-cols-3 gap-4 w-9/12 mx-auto text-white my-12">
            <div class="bg-teal-500 p-8 rounded-lg">
                <h1 class="text-2xl">Deposit</h1>
                <h2 class="text-4xl">$<span id="sum-deposit">00</span></h2>
            </div>
            <div class="bg-yellow-500 p-8 rounded-lg">
                <h1 class="text-2xl">Withdraw</h1>
                <h2 class="text-4xl">$<span id="sum-withdraw">00</span></h2>
            </div>
            <div class="bg-rose-500 p-8 rounded-lg">
                <h1 class="text-2xl">Balance</h1>
                <h2 class="text-4xl">$<span id="total-balance">1400</span></h2>
            </div>
        </div>

                     <!-- SCEND SECTION -->  

        <div class="grid grid-cols-2 gap-4 w-9/12 mx-auto">
            <div class="bg-blue-500 p-8 rounded-lg">
                <h1 class="text-2xl text-white">Please Deposit</h1>
               <div class="ml-6">
                <input class="w-9/12 mt-4 block" type="text" name="" id="deposit-input" placeholder=" $ amount you want to deposit">
                <button id="deposit-button" class="bg-indigo-600 mt-4 px-8 py-1 rounded-lg font-medium hover:bg-pink-400  text-white">Deposit</button>
               </div>
            </div>
            <div class="bg-indigo-500 p-8 rounded-lg">
                <h1 class="text-2xl text-white">Please Withdraw</h1>
                <div class="ml-6">
                    <input id="withdraw-input" class="w-9/12 mt-4 block" type="number" name="" id="" placeholder=" $ amount you want to Withdraw">
                    <button id="withdraw-button" class="bg-indigo-600 mt-4 px-8 py-1 rounded-lg font-medium hover:bg-pink-400 text-white">Withdraw</button>
                   </div>
             </div> 
        </div>
     </section>
     <script src="bank.js"></script>

</body>
</html>
